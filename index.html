<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Permission Check</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; font-size: 1.2rem; }
    .success { color: green; }
    .fail { color: red; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1rem; display: none; }
  </style>
</head>
<body>
  <h1>Sensor Permission Status</h1>
  <ul id="sensorList">
    <li id="accelerometer">Accelerometer: <span>⏳ Checking...</span></li>
    <li id="gyroscope">Gyroscope: <span>⏳ Checking...</span></li>
    <li id="magnetometer">Magnetometer: <span>⏳ Checking...</span></li>
    <li id="ambientLight">Ambient Light: <span>⏳ Checking...</span></li>
  </ul>
  <button id="downloadBtn">Download Report</button>

  <script>
    const sensors = ["accelerometer", "gyroscope", "magnetometer", "ambientLight"];
    const results = {};

    async function checkPermissions() {
      for (let sensor of sensors) {
        try {
          let granted = false;
          if ("permissions" in navigator) {
            let permName;
            switch(sensor) {
              case "accelerometer": permName = "accelerometer"; break;
              case "gyroscope": permName = "gyroscope"; break;
              case "magnetometer": permName = "magnetometer"; break;
              case "ambientLight": permName = "ambient-light-sensor"; break;
            }

            if (permName) {
              const status = await navigator.permissions.query({name: permName}).catch(() => null);
              granted = status && status.state === "granted";
            }
          }

          updateUI(sensor, granted);
          results[sensor] = granted ? "Granted" : "Denied";
        } catch (err) {
          updateUI(sensor, false);
          results[sensor] = "Denied";
        }
      }

      if (Object.values(results).length === sensors.length) {
        document.getElementById("downloadBtn").style.display = "inline-block";
      }
    }

    function updateUI(sensor, granted) {
      const el = document.getElementById(sensor).querySelector("span");
      if (granted) {
        el.textContent = "✔️ Granted";
        el.className = "success";
      } else {
        el.textContent = "❌ Denied";
        el.className = "fail";
      }
    }

    function downloadReport() {
      let csvContent = "Sensor,Status\n";
      for (let key in results) {
        csvContent += `${key},${results[key]}\n`;
      }
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "sensor_report.csv";
      link.click();
    }

    document.getElementById("downloadBtn").addEventListener("click", downloadReport);

    // Trigger check on page load
    window.onload = checkPermissions;
  </script>
</body>
</html>
